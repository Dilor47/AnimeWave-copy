<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <link rel="stylesheet" href="CSS/on_screen_header.css/header_style.css">
    <link rel="stylesheet" href="CSS/on_screen_header.css/drop_down_start.css"> 
    <link rel="stylesheet" href="CSS/on_screen_header.css/drop_down_end.css">
    <link rel="stylesheet" href="CSS/carousel.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:ital,wght@0,700;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>AnimeWave - Watch Amime Online</title>
  </head>
  <body>
    <div class="on_screen_header">

      <div class="dropdown">
        <div class="drop_btn js_dropDown" tabindex="0">
          <i id="js_change_btn" class="fa-solid fa-bars-staggered fa-2xl"></i> 
        </div>
        <div id="dropDown_list" class="dropDown_content">
          <a href="#">Home</a>
          <a href="#">Genre</a>
          <a href="#">Types</a>
          <a href="#">Newest</a>
          <a href="#">Updated</a>
          <a href="#">Ongoing</a>
          <a href="#">Added</a>
          <a href="#">Request</a>
        </div>

      </div>

      <div class="image_of_site">
        <a href="main_page.html">
          <img class="image_style" src="../images/logo.png">
        </a>
      </div>

      <div class="search_container">
        <i class="search-sign fa-solid fa-magnifying-glass fa-fade"></i>
            <input class="style_search" type="text" placeholder="Search Anime...">
          </i>
      </div>


      <div class="cool_stuff">

        <a class="together_watch js_2gether" data-class="extra_2watch" href="main_page.html">
          <i class="fa-solid fa-user-group fa-lg"></i>
          <div class="extra_2watch">
            <div>Watch with friends</div>
            <div class="triangle"></div>
          </div>
          
        </a>
        

        <a class="random_select js_random" data-class="random_choice" href="main_page.html">
          <i class="fa-solid fa-shuffle fa-lg"></i>
          <div class="random_choice">
            <div>Watch a random anime</div>
            <div class="triangle"></div>
          </div
        </a>

        <a class="read js_read" href="main_page.html">
          <i class="fa-solid fa-book fa-lg"></i>      
        </a>

        <div class="change_lang">
          <div class="choose">
            <span class="en active">EN</span>
            <span class="jp">JP</span>
          </div>
        </div>

        <div class="free_space"></div>
      </div>

    

      <div class="message" tabindex="0">
        <i class="bell fa-regular fa-bell fa-xl"></i>
        <div class="menu_message" tabindex="0">
          <div class="message_header">
            <span class="anime_title">Anime</span>
            <span></span>
            <div class="mark">
              <i class="mark_add fa-solid fa-circle-check"></i>
            </div>
            
          </div>
          <div class="notifications">
            <div>There is no notification</div>
          </div>  
        </div>
      </div>
      

      <div id="profile_menu">
        <i id="dropDown_end" tabindex="0" class="tooltip_options fa-solid fa-sliders fa-2xl"></i>

        <div class="container_profile" tabindex="0">
          <a href="#"><i class="symbol fa-solid fa-user"></i>Profile</a>
          <a href="#"><i class="symbol fa-solid fa-arrow-rotate-right"></i>Continue Watching</a>
          <a href="#"><i class="symbol fa-solid fa-bookmark"></i>Watch List</a>
          <a href="#"><i class="symbol fa-regular fa-bell"></i>Notification</a>
          <a href="#"><i class="symbol fa-solid fa-file-import"></i> List Import</a>
          <a href="#"><i class="symbol fa-solid fa-gear"></i>Setting</a>
          <a href="#" class="symbol_spec"><i class="symbol fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
      </div>

    </div>

    <div class="main-carousel"></div>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="JS/header.js"></script>
    <script src="JS/dropDown_menues/dropDown_start.js"></script>
    <script src="JS/dropDown_menues/dropDown_end.js"></script>
    <script type="module" src="JS/carousel.js"></script>
  </body>
</html>
