<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="CSS/on_screen_header.css/header_style.css">
    <link rel="stylesheet" href="CSS/on_screen_header.css/drop_down_start.css"> 
    <link rel="stylesheet" href="CSS/on_screen_header.css/drop_down_end.css">
    <link rel="stylesheet" href="CSS/carousel.css">
    <link rel="stylesheet" href="CSS/images_style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:ital,wght@0,700;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>AnimeWave - Watch Amime Online</title>
  </head>
  <body>
    <div class="on_screen_header">

      <div class="dropdown">
        <button class="drop_btn js_dropDown">
          <i id="js_change_btn" class="fa-solid fa-bars-staggered fa-2xl"></i> 
        </button>
        <div id="dropDown_list" class="dropDown_content">
          <a href="#">Home</a>
          <a href="#">Genre</a>
          <a href="#">Types</a>
          <a href="#">Newest</a>
          <a href="#">Updated</a>
          <a href="#">Ongoing</a>
          <a href="#">Added</a>
          <a href="#">Request</a>
        </div>

      </div>

      <div class="image_of_site">
        <a href="main_page.html">
          <img class="image_style" src="../images/logo.png">
        </a>
      </div>

      <div class="search_container">
        <i class="search-sign fa-solid fa-magnifying-glass fa-fade"></i>
            <input class="style_search" type="text" placeholder="Search Anime...">
          </i>
      </div>

      <div class="random_select">
        <i class="fa-solid fa-shuffle"></i>
      </div>

      <div class="change_lang">
        <i class="fa-solid fa-language"></i>
      </div>

      <div class="free_space">
        
      </div>

      <div class="message">
        <i class="fa-regular fa-bell"></i>
      </div>

      <div id="profile_menu">
        <i id="dropDown_end" class="tooltip_options fa-solid fa-sliders fa-2xl"></i>

        <div class="container_profile">
          <a href="#"><i class="symbol fa-solid fa-user"></i>Profile</a>
          <a href="#"><i class="symbol fa-solid fa-arrow-rotate-right"></i>Continue Watching</a>
          <a href="#"><i class="symbol fa-solid fa-bookmark"></i>Watch List</a>
          <a href="#"><i class="symbol fa-regular fa-bell"></i>Notification</a>
          <a href="#"><i class="symbol fa-solid fa-file-import"></i> List Import</a>
          <a href="#"><i class="symbol fa-solid fa-gear"></i>Setting</a>
          <a href="#" class="symbol_spec"><i class="symbol fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
      </div>

    </div>

    

    <div id="carousel">
      <div id="container_caros">
        <div class="elem">
          <img class="image_style" src="images/images_carousel/toradora.jpg">
          <p class="title">Toradora</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/pokemons.jpg">
          <p class="title">Pokemons</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/bleach.jpg">
          <p class="title">Bleach</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/bleach_thous.jpg">
          <p class="title">Bleach Thousand</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/haikyu.jpg">
          <p class="title">Haikyu</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/my_hero_aca.jpg">
          <p class="title">My Hero Akademy</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/naruto.jpg">
          <p class="title">Naruto</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/one_piece.jpg">
          <p class="title">One Piece</p>
        </div>
        <div class="elem">
          <img class="image_style" src="images/images_carousel/tokyo_ghoul.jpg">
          <p class="title">Tokyo Ghoul</p>
        </div>
      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="JS/dropDown_menues/dropDown_start.js"></script>
    <script src="JS/dropDown_menues/dropDown_end.js"></script>
    <script src="JS/carousel.js"></script>

  </body>
</html>
