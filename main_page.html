<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:ital,wght@0,700;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>AnimeWave - Watch Amime Online</title>

  <body>
    <div class="on_screen_header">

      <div class="dropdown">
        <button class="drop_btn js_dropDown">
          <i id="js_change_btn" class="fa-solid fa-bars-staggered fa-2xl"></i> 
        </button>
        <div id="dropDown_list" class="dropDown_content">
          <a href="#">Home</a>
          <a href="#">Genre</a>
          <a href="#">Types</a>
          <a href="#">Newest</a>

      </div>

      <div class="image_of_site">

        <i class="search-sign fa-solid fa-magnifying-glass fa-fade"></i>
